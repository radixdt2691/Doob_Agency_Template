<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doob Agency Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header class="head-sec flex align-center">
        <div class="img-nav">
            <img src="./assets/images/logo.svg" width="69" height="30" alt="logo">
        </div>

        <div class="container">
            <nav class="flex">
                <ul class="flex justify-start align-center g-44 col-6">
                    <li><a class="link ff-work-sans fs-18 fw-600 primary-blue" href="#" title="Home">Home.</a></li>
                    <li><a class="link ff-work-sans fs-18 fw-600 primary-blue" href="#" title="Home">About Us.</a></li>
                    <li><a class="link ff-work-sans fs-18 fw-600 primary-blue"href="#" title="Home">Portfolio.</a></li>
                    <li><a class="link ff-work-sans fs-18 fw-600 primary-blue" href="#" title="Home">Blog.</a></li>
                    <li><a class="link ff-work-sans fs-18 fw-600 primary-blue" href="#" title="Home">Contact us.</a></li>
                </ul>
                <div class="flex justify-end align-center g-44 col-6">
                    <ul>
                        <li><a href="#" class="link ff-work-sans fs-18 fw-600 primary-blue" title="Language">EN</a></li>
                    </ul>
                    <button class="btn-contact">Contact Us</button>
                </div>  
            </nav>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Banner Section Start -->
    <section class="banner pt-110 ps-rel">
        <div class="container">
            <div class="row flex">
                <div class="content col-6 flex align-center">
                    <div class="flex flex-col">
                        <h1 class="fs-73 fw-600 primary-blue ff-work-sans main-heading">The Spirit of Digital Agency.</h1>
                        <p class="fs-18 txt-gray ff-work-sans mt-44 lh-30">Vestibulum ac diam sit amet quam vehicula elementum amet est on dui. Nulla porttitor accumsan tincidunt.</p>
                        <div class="flex align-center mt-42 g-39">
                            <button class="btn-about bg-og txt-white fs-18 ff-work-sans fw-600">More About Us</button>
                            <button class="border-0 br-0 bg-transperent btn-about primary-blue fs-18 fw-600 touch">Get in Touch</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 img">
                    <img src="./assets/images/vector.svg" width="680" height="680" alt="vector">
                </div>
            </div>  
        </div>
    </section>
    <!-- Banner Section End -->
</body>
</html>
